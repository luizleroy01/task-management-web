<div class="modal-form">
  <h2 mat-dialog-title>{{this.isEditMode ? 'Visualizar Tarefa' : 'Adicionar Tarefa' }}</h2>
  <mat-divider></mat-divider>
  <div mat-dialog-content class="form-task">
    <form [formGroup]="taskForm" (ngSubmit)="confirm()">
      <div class="form-fields line">
        <div class="form-title">
          <label>
            <span class="form-label">Nome</span>
            <input type="text" 
            placeholder="Título da Tarefa" 
            class="input simple-text"
            formControlName="name"
            [disabled]="this.enableEdit"
            >
          </label>
        </div>
        <div>
          <label for="date-task">
            <span class="form-label">Data de Conclusão</span>
            <input type="date" id="date-task"
             placeholder="Data de conclusão"
            class="input simple-text"
            [value] = "this.formattedDate"
            formControlName="date"
            [disabled]="this.enableEdit"
            >
          </label>
        </div>
      </div>
      <div class="form-fields">
          <textarea placeholder="Descrição da Tarefa"
           class="input area-text"
            formControlName="description"
            [disabled]="this.enableEdit"
           ></textarea>
      </div>
      <div class="form-fields">
        <!--TODO: Create a grid component to visulize all data files-->
      </div>
      <div class="form-fields">
        <!--TODO: Create a component to input multiple files-->
      </div>
    </form>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions class="form-actions">
    <button mat-button (click)="confirm()" class="button-action b-danger" *ngIf="this.isEditMode">Excluir</button>
    <button mat-button mat-dialog-close class="button-action b-secondary" (click)="close()">Fechar</button>
    <button mat-button (click)="confirm()" class="button-action b-info" *ngIf="!this.isEditMode">Adicionar</button>
    <button mat-button (click)="enableEditMode()" class="button-action b-info" *ngIf="this.isEditMode && !this.enableEdit">Editar</button>
    <button mat-button (click)="confirm()" class="button-action b-info" *ngIf="this.isEditMode && this.enableEdit">Salvar</button>
  </div>
</div>
