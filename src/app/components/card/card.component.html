<div class="card">
    <div class="header-content">
        <div class="title">
            <h2>{{task}}</h2> 
        </div>
        <div>
            {{date}}
        </div>
    </div>
    <hr class="solid">
    <div>
        <p>{{description}}</p>
    </div>
    <div class="card-information">
        <div>
            <p>{{status ? 'Concluida' : 'Não Concluída'}}</p>
        </div>
        <div class="attachments-count">
            Anexos: {{attachments}}
        </div>
    </div>
   
</div>
