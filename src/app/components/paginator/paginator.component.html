<div class="paginator_box">
    <p class="item_paginator">
        <button class="bt-action" [disabled]="(currentPage+1) == 1" (click)="beforeTaskPage()">anterior</button>
        <span>{{currentPage + 1}}</span>
        <button class="bt-action" [disabled]="(currentPage+1) == totalPages" (click)="nextTaskPage()">proxima</button>
    </p>
</div>
